<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Styling in HTML</title>
    
    <style>
        div{
            text-shadow: 1px 2px 3px purple;
        }
        h2{
            color: purple;
        }
        .shubham{
            color: lightcoral;
        }
        #Anurg{
            color: lightslategray;
        }

    </style>
    <!-- How to link External CSS File with existing HTML File -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Inline Style  -->
    <p style="font-style:italic">HEllo, My self  Shubam mahajan</p>

    <!-- Internal Style -->
    <div>Shubhm is Here buddies</div>

    <h1>I am learning Development</h1>

    <!-- Concept of Specifity -->

    <h2 class="shubham" id="Anurg" style="color: darkorchid;">I have some specialixation</h2>
</body>
</html>
