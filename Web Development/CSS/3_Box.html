<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS</title>
    <!-- Height, Width, Content, Margin, Padding -->
    <!-- Colors in CSS -->
    <style>
        .box{
            height: 200px;
            width: 2    00px;
            border: 1px solid purple;
            background-color: palegreen;
            margin: 10px;
            padding: 25px;
            box-sizing: border-box;
        }
        
        #orange{
            background-color: #606060;

        }
        #White{
            background-color: rgb(123, 212, 78);

        }
        #Green{
            background-color: green;

        }
        #dimension{
            background-color: aqua;
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="box" id="orange">Shubham</div>
    <div class="box" id="White">Mahajan</div>
    <div class="box" id="Green">Vitthal</div>

    <p id="dimension">Dimensin  Check vh and vw</p>
</body>
</html>
